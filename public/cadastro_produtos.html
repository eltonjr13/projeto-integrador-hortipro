<head>
    <meta charset="UTF-8">

    <title>Cadastre seu Produto</title>
    <link href="./css/stylesariane.css" rel="stylesheet">
    <link href="/css/newfooter.css" rel="stylesheet">
    <link href="/css/footer" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="logo">
            <img src="./img/logoHortiproPNG2.png" />
        </div>

    </header>

    <h1 class="title">Cadastre seu Produto</h1>

    <section class="fundo grid-produto">
        <div></div>
        <div>

            <img class="logohorti" src="./img/imghorti.png">

            <form method="POST" action="/cadastro/produtos" class="form-cadastro-produto">
                <label>
            <span>Nome do Produto</span>
            <input type="text" name="name_product" required />
        </label>



                <label>
            <span>Tipo do Produto</span>
            <select name="type_product" class="select-produto">
                <option value="verduras">Verduras</option>
                <option value="frutas">Frutas</option>
                <option value="legumes">Legumes</option>
                <option value="outros">Outros</option>
            </select>
        </label>

                <label>
            <span>Local de Produção</span>
            <input name="local_product" type="text" required>
        </label>

                <label>
            <span>Quantidade de produto no estoque</span>
            <input name="quantity_product" type="number" required>

        </label>

                <label class="preco">
            <span>Preço</span>
            <input name="price_product" type="number" required>

        </label>

                <label>
            <span>Descrição do Produto</span>
            <textarea name="description_product" id="formação" cols="30" rows="10"></textarea>
        </label>
                <label class="adicionar_imagem">

           <span> Adicionar imagem  </span>
            <input name="photo_product" type="file">
            </label>




                <button class="button" type="submit ">Registrar</button>
            </form>
        </div>

            <img class="logohorti " src="./img/imghorti.png ">
            <h1 class="title ">Cadastre seu Produto</h1>
            <div class="texto-icone-container ">
                <div class="texto-icone ">
                    <img class="icone " src="./img/icone.png " />
                    <input name="photo_product " type="file ">
                    <p>Adicionar imagem</p>
                </div>
                <img class="retanguloproduto " src="./img/retanguloproduto.png.png " />
            </div>



        </div> -->

    </section>


    <footer>
        <section class="logo&copyright ">
            <div class="logo-footer ">
                <img src="./img/logoHortiproPNG2.png " />
            </div>

            <div class="copyright ">
                <h3>Copyright © 2022 DH LTDA</h3>
            </div>
        </section>


        <section class="newslatter ">
            <form action=" " method="post " class="newslatter ">
                <label for="emailNewslatter ">Receba nossas promoções</label>
                <div>
                    <input type="e-mail " id="emailNewslatter " placeholder="Digite seu e-mail " />
                </div>
                <button target="emailNewslatter " type="submit ">Inscreva-se</button>
            </form>
        </section>

        <section class="socialNetworks ">
            <div class="social ">
                <a href="# " target="_blank "><img src="../img/instagram.png " alt="instagram " /></a>
                <a href="# " target="_blank "><img src="../img/Facebook.png " alt="Facebook " /></a>
                <a href="# " target="_blank "><img src="../img/twitter.png " alt="twitter " /></a>
            </div>
        </section>

        <section class="termos ">
            <div class="politica "> <a href="./politicas-de-privacidade.html ">Políticas de Privacidade</a> </div>
            <div class="sobre-nos "> <a href="../termos-e-condicoes.html ">Sobre Nós</a> </div>
        </section>


    </footer>

</body>

</html>
